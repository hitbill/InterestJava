<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="tabelaGosto">
        
        <p:contextMenu for="tabela">
            
            <p:menuitem value="Editar"
                        actionListener="#{gostoController.editar()}"
                        update=":formularioGosto"/>
            
            <p:menuitem value="Excluir"
                        actionListener="#{gostoController.excluir()}"
                        update="@form"/>
            
        </p:contextMenu>
        
        <p:growl/>
        
         <p:panel header="Gostos Cadastrados:">

            <p:dataTable 
                value="#{gostoController.listar()}"
                var="g"
                emptyMessage="Nenhum gosto cadastrado."
                paginator="true"
                rows="10"
                selectionMode="single"
                selection="#{gostoController.gostoSelecionado}"
                rowKey="#{g.idGosto}"
                id="tabela">

                <p:column headerText="ID">
                    #{g.idGosto}
                </p:column>

                <p:column 
                    headerText="Nome">
                    #{g.descricao}
                </p:column>
                
                <p:column headerText="Categoria">
                    #{g.categoria.descricao}
                </p:column>
                

            </p:dataTable>

        </p:panel>

    </h:form>
    
   

</html>
