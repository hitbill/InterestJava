<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:form id="tabelaCategoria">
        
        <p:contextMenu for="tabela">
            
            <p:menuitem value="Editar"
                        actionListener="#{categoriaController.editar()}"
                        update=":formularioCategoria"/>
            
            <p:menuitem value="Excluir"
                        actionListener="#{categoriaController.excluir()}"
                        update="@form"/>
            
        </p:contextMenu>
        
        <p:growl/>
        
         <p:panel header="Categorias Cadastradas:">

            <p:dataTable 
                value="#{categoriaController.listar()}"
                var="c"
                emptyMessage="Nenhum curso cadastrado."
                paginator="true"
                rows="10"
                selectionMode="single"
                selection="#{categoriaController.categoriaSelecionada}"
                rowKey="#{c.idCategoria}"
                id="tabela">

                <p:column headerText="ID">
                    #{c.idCategoria}
                </p:column>

                <p:column 
                    headerText="Nome">
                    #{c.descricao}
                </p:column>


            </p:dataTable>

        </p:panel>

    </h:form>
    
   

</html>
